<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardGame</title>
    <meta
      name="Jeux de carte qui se joue à plusieurs"
      content="Jeux de Carte en ligne multijoueur"
    />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jeux de Carte" />
    <meta property="og:description" content="Jeux de Carte MMORPG" />
    <meta property="og:image" content="image pour notre site" />
    <!--------------------------Botstrap link---------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!----------------------Css head and footer---------------------------------->
    <link rel="stylesheet" href="css/index.css" />
    <!--------------------------Ajax------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!----------------------Vue.js link----------------------------------->
    <script src="https://unpkg.com/vue@next"></script>

    <!--------------------------------------------------------------------------------------  Début Body ------------------------------------------------------------>
    <!--  NAVBAR conexion,classement des joueurs et profile-->
    <div
      class="bg-image"
      style="background-image: url('../static/back.jpg'); height: 100vh"
    >
      <!-- img backgorund-->

      <nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="../static/brand.png"
              width="100"
              height="100"
              alt=""
              loading="lazy"
          /></a>
          <button
            style="border-color: black"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span style="color: green" class="nabar-toggler-icon"
              ><i class="bi bi-file-plus"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Consulter le classement des joueurs</a
                >
              </li>
            </ul>
            <button id="show_div" class="btn btn-outline-success" type="submit">
              Connexion
            </button>

            <a class="btn btn-outline-success" aria-current="page" href="#"
              >Profile</a
            >
          </div>
        </div>
      </nav>
      <!--  Fin Navbar-->
      <!------  Button Chercher une partie -->

      <div class="position-absolute top-50 start-50 translate-middle">
        <!--aligner a la ligne avec flexbox-->
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Nombre de Joueur</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <button type="button" class="btn btn-success">
          Chercher une partie
        </button>
      </div>
    </div>

    <div id="Conexion_user">
      <div class="container-fluid vh-100" style="margin-top: 300px">
        <div class="" style="margin-top: 200px">
          <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
              <div class="text-center">
                <h3 class="text-primary">Sign In</h3>
              </div>
              <form action="">
                <div class="p-4">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-primary"
                      ><i class="bi bi-person-plus-fill text-white"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-primary"
                      ><i class="bi bi-key-fill text-white"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="password"
                    />
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me
                    </label>
                  </div>
                  <button
                    class="btn btn-primary text-center mt-2"
                    type="submit"
                  >
                    Login
                  </button>
                  <p class="text-center mt-5">
                    Don't have an account?
                    <span class="text-primary">Sign Up</span>
                  </p>
                  <p class="text-center text-primary">Forgot your password?</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $("#Conexion_user").hide();
      $(document).on("click", "#show_div", function () {
        $("#Conexion_user").show();
      });
      // Hide div
      $(document).on("click", "#hide_div", function () {
        $("#Conexion_user").hide();
      });
    </script>
    <!----------------------------------------------------------------------------------------------Fin Body---------------------------------------------------------------------->
  </head>
</html>
